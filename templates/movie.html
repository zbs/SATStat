<div itemscope itemtype ="http://schema.org/Movie">
	<h1 itemprop="name">{{ movie["title"] }}</h1>
	<p itemprop="synopsis">
		{{ movie["synopsis"] }}
	</p>
	{% if 'actors' in movie %}
	<h2>Cast</h2>
	<ul>
		{% for uri in movie['actors'] %}
			<li itemprop="actor" itemscope itemtype="http://schema.org/Person"> 
				<a href="{{ uri }}">{{ uri }}</a>
			</li>
		{% end %}
	</ul>
	{% end %}
</div>
